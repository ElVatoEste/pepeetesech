<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<script src="https://maps.google.com/maps/api/js?sensor=true"></script>
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="dtAutor" var="autor" value="#{beanAutor.lista}" rowKey="#{autor.id}"
                rows="10" rowSelectMode="add" selection="#{beanAutor.selectAutor}">
                <p:column selectionMode="single" exportable="false"/>
                <p:column headerText="PrimerNombre">
                    <h:outputText value ="#{autor.primerNombre}"/>
                </p:column>
                <p:column headerText="SegundoNombre">
                    <h:outputText value ="#{autor.segundoNombre}"/>
                </p:column>
                <p:column headerText="PrimerApellido">
                    <h:outputText value ="#{autor.primerApellido}"/>
                </p:column>
                <p:column headerText="SegundoApellido">
                    <h:outputText value ="#{autor.segundoApellido}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</f:view>

</html>
